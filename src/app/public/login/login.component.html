<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
  <div class="flex flex-column align-items-center justify-content-center">
    <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
      <div class="text-center mb-5">
          <img src="assets/image/galaxy-training-logo.png" alt="Image" height="50" class="mb-3">
          <div class="text-900 text-3xl font-medium mb-3">¡Bienvenido!</div>
          <span class="text-600 font-medium line-height-3">¿No tienes una cuenta?</span>
          <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">¡Regístrate!</a>
      </div>


      <div>
        <form [formGroup]="frmLogin" (ngSubmit)="onSubmit()">
          <label for="email" class="block text-900 font-medium mb-2">Usuario</label>
          <input id="email" type="text" placeholder="Usuario" formControlName="usuario" pInputText class="w-full mb-4" >

          <label for="password1" class="block text-900 font-medium text-xl mb-2">Contraseña</label>
          <p-password id="password1" placeholder="Contraseña" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem" formControlName="clave"></p-password>

          <div class="flex align-items-center justify-content-between mb-6">
              <div class="flex align-items-center">
                  <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                  <label for="rememberme1" class="text-900">Recuerdame</label>
              </div>
              <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">¿Olvidó la contraseña?</a>
          </div>

          <button pButton pRipple label="Sign In" class="w-full p-3 text-xl" type="submit"></button>
        </form>
      </div>

    </div>
  </div>
  </div>
</div>
